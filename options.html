<!DOCTYPE html>
<html>
<head>
    <title>ChordWiki Style Options</title>
    <style>
        body {
            min-width: 240px;
        }
    </style>
</head>
<body>
    <h2>ChordWiki Style Options</h2>
    <div>
        <label for="chordstyleOption">Chord Style Option:</label>
        <select id="chordstyleOption">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="bold-large">Bold-Large</option>
            <option value="bold-verylarge">Bold-VeryLarge</option>
        </select>
    </div>
    <div>
        <label for="wordstyleOption">Word Style Option:</label>
        <select id="wordstyleOption">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
        </select>
    </div>
    <div>
        <label for="greenbackOption">Green Back:</label>
        <select id="greenbackOption">
            <option value="disable">Disable</option>
            <option value="enable">Enable</option>
        </select>
    </div>
    <div>
        <label for="columnCount">Column count:</label>
        <select id="columnCount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div>
        <label for="compactOption">Compact mode:</label>
        <input type="checkbox" id="compactOption" />
    </div>
    <script src="options.js"></script>
</body>
</html>
